dist: xenial
language: python

cache: apt
before_install:
  - sudo apt update
  - sudo apt install curl
  - sudo apt install nodejs npm
  - npm install -g yarn
install:
  - pip install . -r requirements/test.txt

script: cd $WORK_DIR && eval $TEST_CMD

matrix:
  include:
    - name: "black"
      python: 3.7
      env:
        - WORK_DIR="src/py"
        - TEST_CMD="black --verbose --check ."
    - name: "flake8"
      python: 3.7
      env:
        - WORK_DIR="src/py"
        - TEST_CMD="flake8"
    - name: "python-3.6"
      python: 3.6
      env:
        - WORK_DIR="src/py"
        - TEST_CMD="pytest"
    - name: "python-3.7"
      python: 3.7
      env:
        - WORK_DIR="src/py"
        - TEST_CMD="pytest"
