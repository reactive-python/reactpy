[mypy]
ignore_missing_imports = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

[flake8]
ignore = E203, E266, E501, W503, F811, N802
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9,N,ROH
exclude =
    idom/client/app/node_modules/*
    .eggs/*
    .tox/*

[tool:pytest]
testpaths = tests
xfail_strict = True
addopts = --cov=idom --cov-report term
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:report]
fail_under = 100
show_missing = True
skip_covered = True
sort = Name
exclude_lines =
    pragma: no cover
    \.\.\.
    raise NotImplementedError
omit =
    idom/__main__.py

[build_sphinx]
all-files = true
source-dir = docs/source
build-dir = docs/build

[tox:tox]
envlist =
    py3{7,8}-nocov,
    py39-{cov,mypy,lint,docs}

[gh-actions]
python =
    3.7: py37-nocov
    3.8: py38-nocov
    3.9: py39-{cov,mypy,lint,docs}

[testenv]
wheel = true
extras = all
passenv = *
usedevelop =
    nocov: false
    cov: true
deps =
    nocov: -r requirements/test.txt
    cov: -r requirements/test.txt
commands =
    nocov: pytest tests --no-cov {posargs}
    cov: pytest tests {posargs}

[testenv:mypy]
deps = -r requirements/mypy.txt
commands = mypy --strict idom

[testenv:lint]
skip_install = true
deps = -r requirements/lint.txt
commands =
    black . --check --exclude "idom/client/app/node_modules/.*"
    flake8 idom tests docs

[testenv:docs]
deps = -r requirements/docs.txt
commands =
    sphinx-build -b html docs/source docs/build
    sphinx-build -b doctest docs/source docs/build

[bdist_wheel]
universal=1
