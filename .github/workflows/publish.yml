name: publish

on:
    release:
        types: [published]

jobs:
    publish:
        uses: ./.github/workflows/.hatch-run.yml
        with:
            job-name: "publish"
            hatch-run: "publish"
        secrets:
            node-auth-token: ${{ secrets.NODE_AUTH_TOKEN }}
            pypi-username: ${{ secrets.PYPI_USERNAME }}
            pypi-password: ${{ secrets.PYPI_PASSWORD }}
