name: hatch-run

on:
    workflow_call:
        inputs:
            job-name:
                required: true
                type: string
            hatch-run:
                required: true
                type: string
            runs-on-array:
                required: false
                type: string
                default: '["ubuntu-latest"]'
            python-version-array:
                required: false
                type: string
                default: '["3.x"]'
            node-registry-url:
                required: false
                type: string
                default: ""
        secrets:
            node-auth-token:
                required: false
            pypi-username:
                required: false
            pypi-password:
                required: false

jobs:
    hatch:
        name: ${{ format(inputs.job-name, matrix.python-version, matrix.runs-on) }}
        strategy:
            matrix:
                python-version: ${{ fromJson(inputs.python-version-array) }}
                runs-on: ${{ fromJson(inputs.runs-on-array) }}
        runs-on: ${{ matrix.runs-on }}
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "23.x"
                  registry-url: ${{ inputs.node-registry-url }}
            - name: Pin NPM Version
              run: npm install -g npm@8.19.3
            - name: Use Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Python Dependencies
              run: pip install hatch poetry
            - name: Run Scripts
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.node-auth-token }}
                  PYPI_USERNAME: ${{ secrets.pypi-username }}
                  PYPI_PASSWORD: ${{ secrets.pypi-password }}
              run: hatch run ${{ inputs.hatch-run }}
