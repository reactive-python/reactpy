name: Nox Session

on:
  workflow_call:
    inputs:
      nox-args:
        required: true
        type: string
      session-args:
        required: false
        type: string
      runs-on-array:
        required: false
        type: string
        default: '["ubuntu-latest"]'
      python-version-array:
        required: false
        type: string
        default: '["3.x"]'
      job-name:
        required: false
        type: string
        default: python-{0} {1}

jobs:
  nox-session:
    name: ${{ format(inputs.job-name, matrix.python-version, matrix.runs-on) }}
    strategy:
      matrix:
        runs-on: ${{fromJson(inputs.runs-on-array)}}
        python-version: ${{fromJson(inputs.python-version-array)}}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Specific NPM Version
        run: npm install -g npm@8.3
      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python Dependencies
        run: pip install -r requirements/nox-deps.txt
      - name: Run Tests
        env: { "CI": "true" }
        run: nox ${{ inputs.nox-args }} --stop-on-first-error -- ${{ inputs.session-args }}
