name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  python-exhaustive:
    uses: ./.github/workflows/.hatch-run.yml
    with:
      job-name: "python-{0}"
      hatch-run: "check-py"
  python-environments:
    uses: ./.github/workflows/.hatch-run.yml
    with:
      job-name: "python-{0} {1}"
      hatch-run: "check-py --no-cov"
      runs-on-array: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      python-version-array: '["3.9", "3.10", "3.11"]'
  docs:
    uses: ./.github/workflows/.hatch-run.yml
    with:
      job-name: "python-{0}"
      hatch-run: "test-docs"
  javascript:
    uses: ./.github/workflows/.hatch-run.yml
    with:
      job-name: "{1}"
      hatch-run: "test-js lint-js"
