name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  test-python-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nanasess/setup-chromedriver@master
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Specific NPM Version
        run: npm install -g npm@8.3
      - name: Use Latest Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Python Dependencies
        run: pip install -r requirements/nox-deps.txt
      - name: Run Tests
        env: { "CI": "true" }
        run: nox -s test_python_suite -- --headless --maxfail=3
  test-python-environments:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: nanasess/setup-chromedriver@master
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Specific NPM Version
        run: npm install -g npm@8.3
      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python Dependencies
        run: pip install -r requirements/nox-deps.txt
      - name: Run Tests
        env: { "CI": "true" }
        run: nox -s test_python --stop-on-first-error -- --headless --maxfail=3 --no-cov
  test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Specific NPM Version
        run: npm install -g npm@8.3
      - name: Use Latest Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Python Dependencies
        run: pip install -r requirements/nox-deps.txt
      - name: Run Tests
        env: { "CI": "true" }
        run: nox -s test_docs
  test-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Specific NPM Version
        run: npm install -g npm@8.3
      - name: Install Python Dependencies
        run: pip install -r requirements/nox-deps.txt
      - name: Run Tests
        env: { "CI": "true" }
        run: nox -s test_javascript
