repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.6
-   repo: https://github.com/PyCQA/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        language: system
        entry: mypy src/py
        types: [python]
        exclude: src/py/tests/*|setup.py
